<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign up Form</title>

</head>
<body>

  <div class="left">
    <div class="thumb">
      <div id="img"></div>
      <h1>DO IT</h1>
    </div>
  </div>

  <div class="right">
    <h2>This is not a real online service! You know you need something like this in your life</h2>
    <h2 class="h2">Let's do this</h2>

    <form class="form" action="#" method="get">
      <div class="container">
        <div class="left-half">
          Name*
          <label for="user_name">              
            <input type="text" id="user_name" name="user_name" required>
          </label>
          Email*
          <label for="user_email">        
            <input type="email" id="user_email" name="user_email" required>
          </label>
          *Password
          <label for="user_password">
            <input type="password" id="user_password" name="user_password" required>
          </label>
        </div>
        
        <div class="right-half">
          Last Name*
          <label for="user_lastName">
            <input type="text" id="user_lastName" name="user_lastName" required>
          </label>
          Phone Number
          <label for="phone-number">
            <input type="number" id="phone-number" name="phone-number">
          </label>
          *Confirm Password
          <label for="passwordC">
            <input type="password" id="user_password" name="user_password" required>
          </label>
        </div>
      </div>

      <div class="action">
        <button type="submit">Create Account</button>
        <p>Already have an account? <span><link rel="link">Sign in!</span> </p>
      </div>
    </form>
  </div>
</body>
</html>
